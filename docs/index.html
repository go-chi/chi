<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chi</title>
  <link rel="icon" href="favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta
      name="keywords"
      content="doc,docs,documentation,go-chi, chi, router, api, go-router, rest-api"
    />
  <meta property="og:title" content="Go-Chi documentation" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="A lightweight, idiomatic and composable router for building Go HTTP services." />
  <meta name="description" content="A lightweight, idiomatic and composable router for building Go HTTP services." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta property="og:image" content="https://cdn.rawgit.com/go-chi/chi/master/_examples/chi.svg" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <meta name="twitter:card" content="summary_large_image">
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
/>
</head>
<body>
  <div id="app">Loading ...</div>
  <script>
    window.$docsify = {
      name: 'Chi',
      repo: 'go-chi/chi',
      loadSidebar: true,
      subMaxLevel: 3,
      logo: 'https://cdn.rawgit.com/go-chi/chi/master/_examples/chi.svg',
      themeColor: '#14b853',
      darklightTheme: {
                defaultTheme : 'dark',  
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
</script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
</body>
</html>
