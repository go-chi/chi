<body>
  <div id="app">Loading ...</div>
   <!-- set dark mode if not already set -->
  <script>  
    console.log(localStorage.getItem('DARK_LIGHT_THEME'));
    if (localStorage.getItem('DARK_LIGHT_THEME') == null){
      localStorage.setItem('DARK_LIGHT_THEME', 'dark');
    }
  </script>
  <script>
    window.$docsify = {
      name: 'chi',
      repo: 'go-chi/chi',
      loadSidebar: true,
      subMaxLevel: 3,
      logo: 'https://cdn.rawgit.com/go-chi/chi/master/_examples/chi.svg',
      themeColor: '#14b853',
      darklightTheme: {
        defaultTheme : 'dark',
        codeFontFamily : "'Open Sans', sans-serif",
        siteFont : "'Open Sans'",
        dark: {
          textColor: '#ffffff',
          blockQuoteColor: '#999999'
        }
      },
      routerMode: 'hash'
    }
  </script>
</script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-darklight-theme@3.2.0/dist/index.min.js" integrity="sha256-u0+KcSs8hp4Wdux9vSi71vUSR1brxvnxL+2I5Vfie+0=" crossorigin="anonymous"></script>
